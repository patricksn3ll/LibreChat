services:
  api:
    container_name: cribmetrics-app
    ports:
      - "${PORT}:${PORT}"
    image: acrcribmetrics.azurecr.io/cribmetrics:b8247c7
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      # - .:/app
      # - /app/node_modules